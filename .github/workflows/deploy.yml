name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install UI components
        run: |
          echo "yes" | npx shadcn-ui@latest init
          npx shadcn-ui@latest add card --yes
          npx shadcn-ui@latest add button --yes

      - name: Build
        run: npm run build

      - name: Touch .nojekyll
        run: touch ./out/.nojekyll
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true
